<!DOCTYPE html>
<head>
	<title>KLD Image Loader</title>	
	
	<script src="jquery-3.1.1.min.js" type="text/javascript"></script>
	<script src="kld-image-loader.js" type="text/javascript"></script>
	
	<style>
	body {
		background: white;
		text-align: center;
	}
	
	img { width: 200px; }
	</style>
</head>
<body>

	
<img class="image" src="http://sdo.gsfc.nasa.gov/assets/img/latest/latest_4096_0193.jpg"></div>
<img class="image" src="http://sdo.gsfc.nasa.gov/assets/img/latest/latest_2048_0304.jpg"></div>
<img class="image" src="http://sdo.gsfc.nasa.gov/assets/img/latest/latest_2048_0171.jpg"></div>
	
	
<script>
$(function(){

	Kld.imageLoader('.image', {
		callback: function(){
			console.log('Callback: All images loaded !')
		}
	});
	
	
	$(document).on('kld.imagesload', function(){
		console.log('Event: All images loaded !')
	});
	
});
</script>
</body>
</html>
